<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="text-center d-flex align-items-center justify-content-center" style="height: 100vh">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <div class="row content align-items-start">
                <h1>To Do List</h1>
                <div class="col align-items-center">
                    <button class="btn btn-success w-100 mb-1" id="addButton">Add Task</button>
                    <button class="btn btn-success w-100 mb-1" id="removeButton">Remove Task</button>
                    <input id="taskNameInput" class="input-lg mb-1" placeholder="Add a new task..."></input>
                    <div style="max-height: 400px; overflow-y: auto;">
                        <ol id="taskList" class="list-group mb-2"> </ol>
                    </div>
                </div>
        </div>
    </div>
    <footer class="bg-light container-fluid p-1 text-center fixed-bottom" style="height: 40px;">
        <p>Made by Daniel Findell</p>
    </footer>
</body>
</html>
